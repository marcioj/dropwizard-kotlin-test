plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    alias(libs.plugins.kotlin.jvm)

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.gradleup.shadow' version '8.3.3'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

project.ext {
    dropwizardVersion = '4.0.9'
    configPath = "$rootProject.projectDir/"
}

dependencies {
    // Use the Kotlin JUnit 5 integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'
    // Use the JUnit 5 integration.
    testImplementation libs.junit.jupiter.engine
    testImplementation "io.dropwizard:dropwizard-testing:$dropwizardVersion"
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation "io.dropwizard:dropwizard-core:$dropwizardVersion"
    implementation "io.dropwizard:dropwizard-assets:$dropwizardVersion"
    implementation 'org.jetbrains.exposed:exposed-core:0.55.0'
    implementation "org.jetbrains.exposed:exposed-jdbc:0.55.0"
    runtimeOnly 'com.h2database:h2:2.3.232'
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.5.5-2"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.BlogApplication'
    applicationDefaultJvmArgs = ["-XX:HotswapAgent=fatjar"]
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
